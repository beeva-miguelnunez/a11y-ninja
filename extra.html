<html lang="es" xml:lang="es">

	<title>Accesibilidad móvil</title>

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">

<body>
	<main>
		<h1>
			Contenido extra
		</h1>
		<p>
			Aunque la página venga etiquetada con un idioma, podemos especificar otro idioma para un texto particular. Por ejemplo:
		</p>
		<p lang="en">
			This talk has been amazing
		</p>
		<p>
			<span class="accesible-hide">Banco Bilbao Vizcaya Argentaria</span>
			<span aria-hidden="true">BBVA</span>
		</p>
</body>
